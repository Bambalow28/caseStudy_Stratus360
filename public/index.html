<!DOCTYPE html>
<html>
<head>
    <title>Cyber City Comics</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="src/stylesheet.css">
    <script src='comicdata.js'></script>
</head>
<body onload="getComicData()">
    <center>
        <div class="comicTitlePage">
            <h1 align="Middle">Cyber City Comics</h1>
            <form>
                <input class="searchInput" type="text" id="comicSearchValue" name="comicSearchValue" placeholder="Search Comic">
                <button class="searchBtn" onclick="getComicDataFromSearch()" type="button">Search</button>
              </form>
        </div>
        <div class="mainComicStrip">
            <h2 class="comicTitle" id="comicTitle">Not Available</h2>
            <a class="datePublished">Date Published: </a><a class="dateShow" id="dateShow">Not Available</a>
            <div class="comicImg" id="comicImg"></div>
            <br>
            <div align="Middle" class="navBtn">
            <button class="prevBtn" onclick="previousComicBtn()" type="button">PREVIOUS</button>
            <button class="randomBtn" onclick="randomComicBtn()" type="button">RANDOM</button>
            <button class="nextBtn" onclick="nextComicBtn()" type="button">NEXT</button>
            </div>
        </div>
    </center>
</body>
</html>
